<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Sintaks Dasar CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: "Courier New", Courier, monospace;
            color: #d63384;
        }
    </style>
</head>
<body>
    <h1>Contoh Sintaks Dasar CSS</h1>
    <p>Berikut ini adalah contoh sintaks dasar CSS yang ditampilkan di halaman web:</p>
    
    <h2>Kode CSS:</h2>
    <pre><code>body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

h1 {
    color: #d63384;
    text-align: center;
}

p {
    line-height: 1.6;
}</code></pre>
</body>
</html>
